<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的番茄时钟 | Render体验</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-hourglass-half"></i> 我的番茄时钟</h1>
        <div class="timer-display" id="timer">25:00</div>
        <div class="controls">
            <button id="startBtn"><i class="fas fa-play"></i> 开始</button>
            <button id="pauseBtn" disabled><i class="fas fa-pause"></i> 暂停</button>
            <button id="resetBtn"><i class="fas fa-redo"></i> 重置</button>
        </div>
        <div class="status" id="status">准备开始工作！</div>
        <div class="footer">
            <p>这个简单的页面已通过 <strong>Render</strong> 部署在全球网络上。</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
